<div class="row query-item">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-1">
                <b>{{ query_idx }}.</b>
            </div>
            <div class="col-xs-3">
               <b>搜索平台：</b> {{ search_engine_name }}
            </div>
            <div class="col-xs-2 text-right">
                <b>查询：</b>
            </div>
            <div class="col-xs-4 query">
                {{ query }}
            </div>
            <div class="col-xs-2">
                <a class="btn btn-block btn-xs btn-primary" target="_blank"
                       href="/search_api/{{ search_engine }}/?query={{ query }}&log=0">
                    <small>查看</small>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-offset-1 col-xs-2">
                <input type="radio" name="satisfaction_scale_{{ query_idx }}" id="satisfaction_1" value="1"
                       data-toggle="radio" class="custom-radio">
                <small>完全不满意</small>
            </div>
            <div class="col-xs-2">
                <input type="radio" name="satisfaction_scale_{{ query_idx }}" id="satisfaction_2" value="2"
                       data-toggle="radio" class="custom-radio">
                <small>有些微满意</small>
            </div>
            <div class="col-xs-2">
                <input type="radio" name="satisfaction_scale_{{ query_idx }}" id="satisfaction_3" value="3"
                       data-toggle="radio" class="custom-radio">
                <small>有点满意</small>
            </div>
            <div class="col-xs-2">
                <input type="radio" name="satisfaction_scale_{{ query_idx }}" id="satisfaction_4" value="4"
                       data-toggle="radio" class="custom-radio">
                <small>比较满意</small>
            </div>
            <div class="col-xs-2">
                <input type="radio" name="satisfaction_scale_{{ query_idx }}" id="satisfaction_5" value="5"
                       data-toggle="radio" class="custom-radio">
                <small>非常满意</small>
            </div>
        </div>

    </div>
</div>
